apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - name: jenkins-demo
          image: kranthireddy8563/jenkins-demo:latest
          ports:
            - containerPort: 8080
